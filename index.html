			<section id="description">
				This live demo simulates the functionality of a line breaking algorithm
				with additional parameters such as variable fonts and experimental
				ligatures. The code is not optimized for performance and is only meant
				for educational purposes. Read the article on
				<a href="https://finaltype.de/en/topics/better-justification-for-the-web" target="_blank">&rarr;&nbsp;finaltype.de</a>
			</section>

			<section>
				<textarea id="text-input">A letter is two shapes, one light, one dark. I call the light shape the white of the letter and the dark shape the black. The black consists of the regions of the letter that enclose the white. White and black can be replaced by any combination of a light and dark colour, and light and dark can switch roles, but the intriguing effects of these permutations lie outside the scope of this book.</textarea>
			</section>
